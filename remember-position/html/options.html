<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remeber Positon Option</title>
  <link rel="stylesheet" href="../style/default.css">
  <link rel="stylesheet" href="../style/option.css">
</head>
<body>
  <main>
    <aside>
      <h1 class="title">
        滚动记录
      </h1>
      <ul class="aside-list">
        <li class="is-checked">
          <a href="#default">编辑记录</a>
        </li>
      </ul>
    </aside>
    <div class="content-wrap no-scroll">
      <div class="content">
        <div id="default" class="content-page">
          <h2>编辑记录</h2>
          <div class="content-item option-item">
            <div class="item-left">
              <div class="item-title">
                是否记录书签页面
              </div>
              <div class="item-label">
                是否记录书签页面的解释
              </div>
            </div>
            <div class="item-right">
              <label class="toggle-switch">
                <input type="checkbox" id="bookmark-switch">
                <div class="toggle-switch-background">
                  <div class="toggle-switch-handle"></div>
                </div>
              </label>
            </div>
         </div>
          <div class="content-item">
            <div class="item-title">
              所有记录网页
            </div>
             <ul class="histroy-list" id="history-list">
             </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../js/option.js"></script>
</body>
</html>
