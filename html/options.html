<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remeber Positon Option</title>
  <link rel="stylesheet" href="../style/default.css">
  <link rel="stylesheet" href="../style/option.css">
</head>
<body>
  <main>
    <aside>
      <h1 class="title" id="appName">
      </h1>
      <ul class="aside-list">
        <li id="default-content-btn" class="aside-item is-checked">
          <a href="#default-content" id="normalHistory"></a>
        </li>
        <li id="bookmark-content-btn" class="aside-item">
          <a href="#bookmark-content" id="bookmarkHistory"></a>
        </li>
      </ul>
      <div class="aside-bottom">
        <a id="feedback" target="_blank" href="https://github.com/dianligegege/remeber-position/issues"></a>
      </div>
    </aside>
    <div class="content-wrap no-scroll">
      <div class="content">
        <div id="default" class="content-page">
          <!-- <h2 id="editPages"></h2> -->
          <div class="content-item" id="default-content">
            <div class="item-title" id="normalHistory">
            </div>
            <div class="item-label" id="normalLabel">
            </div>
            <ul class="histroy-list" id="history-list"></ul>
          </div>
          <div class="content-item" id="bookmark-content">
            <div class="item-title" id="bookmarkHistory"></div>
            <div class="item-label" id="historyLabel"></div>
            <ul class="histroy-list" id="bookmark-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../js/option.js"></script>
</body>

</html>
